{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_panel_app/Bootstrap-5-5.1.3/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_panel_app/css/admin_panel_app.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_panel_app/css/buttons.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'admin_panel_app/DataTables-1.12.1/css/dataTables.bootstrap5.css' %}"/>
    <script type="text/javascript" src="{% static 'admin_panel_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'admin_panel_app/jQuery-3.6.0/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin_panel_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'admin_panel_app/datatables.js' %}"></script>

</head>
<body class="content-fade">

<div class="header header-fixed">
    <div class="header-inside">
        <div class="header_logo">
            <a href="{% url 'index' %}"><img src="{% static 'admin_panel_app/icons/logo.png' %}" width="88px"
                                             height="40px"></a>
        </div>
        <div>
            <div class="text-1-admin" onclick="location.href='{% url 'index' %}'">
                Справочник
            </div>

            <div class="text-1-admin" onclick="location.href='{% url 'admin_hr' %}'">
                Управление персоналом
            </div>
        </div>

    </div>
</div>


<div class="container-admin-panel" style="margin-top: 75px">
    <div class="content-div">
        {% if permission %}
            {% block body %}
            {% endblock %}
        {% else %}
            Нет доступа
        {% endif %}
    </div>
</div>


</body>

</html>
