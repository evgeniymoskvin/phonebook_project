<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    {% load phonebook_tags %}
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>

    <link rel="stylesheet" type="text/css" href="{% static 'phonebook_app/Bootstrap-5-5.1.3/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'phonebook_app/css/phonebook.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'phonebook_app/css/buttons.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'phonebook_app/css/loader-big.css' %}"/>
    <script type="text/javascript" src="{% static 'phonebook_app/Bootstrap-5-5.1.3/js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'phonebook_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'phonebook_app/jQuery-3.6.0/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'phonebook_app/Bootstrap-5-5.1.3/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'phonebook_app/datatables.js' %}"></script>

</head>
<body class="content-fade">


<div class="header header-fixed">
    <div class="header-inside">
        <div class="header_logo">
            <a href="{% url 'index' %}"><img src="{% static 'phonebook_app/icons/logo.png' %}" width="88px"
                                             height="40px"></a>
        </div>
        <div>

            <div class="text-1"
                 style="text-transform: uppercase; font-size: 14px; cursor: context-menu; {% if change_permission %} margin-right: 15px {% endif %}">
                Справочник
            </div>

            {% if change_permission %}
                <div class="text-1-admin"
                     onclick="location.href='{% url 'admin_hr' %}'">
                    Управление персоналом
                </div>
            {% endif %}

        </div>
    </div>
</div>


<div class="container-phonebook" style="margin-top: 75px">
    <div class="content-div">

        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
